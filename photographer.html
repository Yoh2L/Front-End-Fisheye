<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!-- Biblothèque font awesome -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./assets/images/logo.png" class="logo" />
      </a>
      
    </header>
    <main id="main">

<!-- Photographer header -->
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>

<!-- Sort gallery -->
      <nav class="gallery__sort">
        <span>Trier par</span>
        <select name="sort" id="select__sort">
          <option value="popular">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>


      </nav>
<!-- Photographer galley -->
      <section class="photograph-gallery"></section>

<!-- Photograph sumn likes and price -->
      <aside class="photograph-sumn"></aside>

<!-- Lightbox -->
      <div class="lightbox">
        <button class="lightbox__close"></button>
        <button class="lightbox__next"></button>
        <button class="lightbox__prev"></button>
        <div class="lightbox__container">
          <img src="" alt="" class="lightbox__media media__img">
          <video controls src="" class="lightbox__media media__video"></video>
        </div>
      </div>

<!-- Contact modal -->
      <div id="contact_modal"> 
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="./assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input />
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </main> 
    <script src="./scripts/pages/photographer.js" type="module"></script>
    <script src="./scripts/factories/photographerFact.js"></script>
    <script src="./scripts/components/aside.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
