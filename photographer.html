<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!-- Biblothèque font awesome -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./assets/images/logo.png" class="logo" alt="Fisheye home page" />
      </a>
      
    </header>
    <main id="main">

<!-- Photographer header -->
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact me">Contactez-moi</button>
      </section>

<!-- Sort gallery -->
      <nav class="gallery__sort">
        <label for="select__sort">Trier par</label>
        <select name="sort" id="select__sort">
          <option value="popular">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>


      </nav>
<!-- Photographer galley -->
      <section class="photograph-gallery"></section>

<!-- Photograph sumn likes and price -->
      <aside class="photograph-sumn" tabindex="0"></aside>

<!-- Contact modal -->
      <div id="contact_modal"> 
        <div class="modal" aria-label="Contact form" >
          <header>
            <h2>Contactez-moi</h2>
            <img src="./assets/icons/close.svg" onclick="closeModal()" alt="Close contact form" />
            
          </header>
          <form>
            <div class="photName__div" aria-label="Photographer name"></div>
            <div>
              <label for="fname" id="first-name">Prénom</label>
              <input type="text" id="fname" aria-labelledby="first-name">
              <label for="name" id="last-name">Nom</label>
              <input type="text" id="name" aria-labelledby="last-name">
              <label for="email" id="mail">Email</label>
              <input type="text" id="email" aria-labelledby="mail">
              <label for="message" id="input-message">Votre message</label>
              <input type="text" id="message" aria-labelledby="input-message">
            </div>
            <button type="button" class="sendForm contact_button" aria-label="Send">Envoyer</button>
          </form>
        </div>
      </div>
    </main> 

    <!-- Lightbox -->
    <dialog class="lightbox" aria-label="image closeup view" tabindex="0">
      <button class="lightbox__prev" aria-label="previous image" tabindex="0"></button>
      <button class="lightbox__next" aria-label="next image" tabindex="0"></button>
      <button class="lightbox__close" aria-label="close dialog" tabindex="0"></button>
      <div class="lightbox__container">
        <img src="" alt="" class="lightbox__media media__img" tabindex="0">
        <video controls src="" class="lightbox__media media__video" tabindex="0"></video>
        <div class="lightbox__media__name" tabindex="0"></div>
      </div>
    </dialog>

    <script src="./scripts/pages/photographer.js" type="module"></script>
    <script src="./scripts/factories/photographerFact.js"></script>
    <script src="./scripts/components/aside.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
